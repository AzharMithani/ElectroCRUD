<nb-layout windowMode>
  <nb-layout-header fixed>
      <h3 class="mt-4 tracking-in-expand">ElectroCRUD <small class="subtitle">v.{{versionFromPkg}}</small></h3>
      <nb-actions size="medium">
        <nb-action 
          class="control-item" icon="briefcase-outline" title="Accounts"  
          nbTooltip="Accounts list"  nbTooltipPlacement="bottom" nbTooltipStatus="primary" [routerLink]="['/accounts']" 
        ></nb-action>
      </nb-actions>
  </nb-layout-header>

  <nb-sidebar tag="left-sidebar">
    <h5 id='active-account' *ngIf="account">{{account?.name}}</h5>
    <nb-menu [items]="items"></nb-menu>
    <div class="control-panel d-flex justify-content-between">
      <button 
        *ngIf="account" 
        nbButton hero status="primary" size="tiny"
        nbTooltip="Add a new view" nbTooltipPlacement="top" nbTooltipStatus="primary" 
        [routerLink]="['/views/add']"
      >
        <nb-icon icon="plus-outline"></nb-icon>Add View
      </button>
      <button 
        *ngIf="account" 
        nbButton hero status="primary" size="tiny"
        nbTooltip="Custom SQL Query" nbTooltipPlacement="top" nbTooltipStatus="primary" 
        [routerLink]="['/views/query']"
      >
        <nb-icon icon="arrow-right"></nb-icon>Query
      </button>
    </div>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
